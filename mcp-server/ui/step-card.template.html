<!doctype html>
<html data-ui-version="__UI_VERSION__">
  <head>
    <!--
      Source of truth for UI markup/styles: this template + ui/lib/*.ts.
      Runtime serves /ui/step-card.bundled.html (generated by scripts/build-ui.mjs).
    -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%230071e3'/></svg>" type="image/svg+xml" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <title>The Business Strategy Canvas Builder</title>
    <style>
      /**
       * C.Lab Design System tokens – Business Strategy Canvas Builder.
       * Legacy names (--text, --muted, --line, --bg, --card, --shadow, --blue, --stepOff)
       * map to new tokens for compatibility.
       */
      
      :root {
        /* C.Lab Brand Colors */
        --cream: #f5f0ea;
        --cream-dark: #ede7de;
        --orange: #e8742a;
        --orange-light: #f0a06a;
        --warm-white: #faf7f3;
        --orange-soft: rgba(232,116,42,0.10);
        --orange-border: rgba(232,116,42,0.25);
        --orange-glow: rgba(232,116,42,0.14);
      
        /* Text */
        --text-dark: #1a1714;
        --text-mid: #6b635a;
        --text-light: #9e9189;
        --text-placeholder: #b8b0a8;
      
        /* Surfaces */
        --glass-bg: rgba(255,255,255,0.62);
        --glass-border: rgba(255,255,255,0.80);
        --inset-bg: rgba(255,255,255,0.55);
        --divider: rgba(0,0,0,0.07);
      
        /* Shadows */
        --shadow-card: 0 8px 40px rgba(60,40,20,.08), 0 2px 8px rgba(60,40,20,.04);
        --shadow-sm: 0 2px 12px rgba(60,40,20,.06);
        --shadow-glow: 0 0 0 3px rgba(232,116,42,0.14);
      
        /* Typography */
        --font-serif: 'DM Serif Display', Georgia, serif;
        --font-sans: 'DM Sans', system-ui, sans-serif;
        --font-mono: 'DM Mono', ui-monospace, monospace;
        --text-xs: 9px; --text-sm: 11px; --text-base: 13px;
        --text-md: 14px; --text-lg: 16px; --text-xl: 19px;
        --text-2xl: 24px; --text-3xl: 32px; --text-hero: 52px;
      
        /* Spacing */
        --sp-1: 2px; --sp-2: 4px; --sp-3: 6px; --sp-4: 8px;
        --sp-5: 10px; --sp-6: 12px; --sp-7: 14px; --sp-8: 16px;
        --sp-9: 20px; --sp-10: 24px; --sp-11: 28px; --sp-12: 32px;
        --sp-13: 40px; --sp-14: 48px; --sp-15: 64px;
      
        /* Radii */
        --r-sm: 8px; --r-md: 12px; --r-lg: 16px;
        --r-xl: 20px; --r-2xl: 24px; --r-full: 9999px;
      
        /* Animation */
        --ease: cubic-bezier(0.4,0,0.2,1);
        --spring: cubic-bezier(0.34,1.56,0.64,1);
        --t-fast: 150ms;
        --t-base: 250ms;
      
        /* Legacy (widget compatibility) */
        --text: var(--text-dark);
        --muted: var(--text-mid);
        --line: var(--divider);
        --bg: var(--cream);
        --card: var(--glass-bg);
        --shadow: var(--shadow-card);
        --blue: var(--orange);
        --stepOff: rgba(232,116,42,0.18);
      
        /* Color (alias) */
        --color-bg-page: var(--cream);
        --color-bg-surface: var(--glass-bg);
        --color-brand-primary: var(--orange);
        --color-brand-primary-soft: var(--orange-light);
        --color-brand-primary-muted: var(--orange-soft);
        --color-brand-primary-subtle: var(--orange-soft);
        --color-brand-primary-border: var(--orange-border);
        --color-brand-gradient-start: var(--orange-light);
        --color-brand-gradient-end: var(--orange);
        --color-text-primary: var(--text-dark);
        --color-text-secondary: var(--text-mid);
        --color-text-muted: var(--text-mid);
        --color-text-placeholder: var(--text-placeholder);
        --color-border-default: var(--divider);
        --color-ui-step-inactive-bg: rgba(0,0,0,.10);
        --color-ui-step-inactive-text: var(--text-light);
        --color-ui-step-active-bg: var(--orange);
        --color-ui-step-active-text: #fff;
        --color-ui-disabled-bg: var(--cream-dark);
        --color-ui-disabled-text: var(--text-placeholder);
        --color-placeholder-image-border: rgba(200,150,150,0.6);
      
        /* Typography (alias) */
        --font-size-xs: 12px;
        --font-size-sm: 13px;
        --font-size-5: 14px;
        --font-size-base: 15px;
        --font-size-md: 16px;
        --font-size-lg: 17px;
        --font-size-xl: 18px;
        --font-size-2xl: 22px;
        --font-size-3xl: 26px;
        --font-size-4xl: 28px;
        --font-size-5xl: 40px;
        --font-weight-normal: 400;
        --font-weight-medium: 500;
        --font-weight-bold: 600;
        --font-weight-heavy: 800;
        --letter-spacing-tighter: -0.025em;
        --letter-spacing-tight: -0.015em;
        --letter-spacing-wide: 0.02em;
        --line-height-normal: 1.47;
        --line-height-relaxed: 1.7;
        --line-height-title: 1.2;
      
        /* Spacing (alias) */
        --space-0: 0;
        --space-1: 2px;
        --space-2: 4px;
        --space-3: 8px;
        --space-4: 12px;
        --space-5: 14px;
        --space-6: 16px;
        --space-8: 20px;
        --space-10: 24px;
        --space-12: 28px;
        --space-15: 32px;
        --space-16: 40px;
        --space-20: 64px;
      
        /* Radius (alias) */
        --radius-sm: var(--r-sm);
        --radius-md: var(--r-md);
        --radius-lg: var(--r-lg);
        --radius-xl: var(--r-xl);
        --radius-2xl: var(--r-2xl);
        --radius-full: var(--r-full);
      
        --card-overlay-opacity: 0.62;
        --layout-base-width: 580px;
        --layout-wrap-max-width: 580px;
        --layout-wrap-padding: 0;
        --layout-container-max-width: 720px;
        --component-step-size: 36px;
        --component-step-line-width: 12px;
        --component-step-line-height: 2px;
        --component-badge-size: 52px;
        --component-card-padding: 28px 40px 28px;
        --component-card-gap: 20px;
        --component-input-min-height: 68px;
        --component-input-padding: 18px;
        --component-send-size: 48px;
        --component-send-radius: 12px;
        --component-choice-padding: 14px 18px;
        --component-thinking-bar-height: 48px;
        --duration-fast: 0.15s;
        --ease-default: ease;
        --breakpoint-mobile: 480px;
        --breakpoint-tablet: 768px;
      }
      
      /* Voorbeeld: max-width 580px blijft overal */
      
      /* Mobile: comfortable text and touch, no shrinking */
      @media (max-width: 480px) {
        :root {
          --layout-wrap-padding: 20px 16px 15px;
          --font-size-5xl: 28px;
          --font-size-3xl: 22px;
          --font-size-2xl: 18px;
          --font-size-xl: 16px;
          --component-step-size: 32px;
          --component-step-line-width: 8px;
          --component-badge-size: 44px;
          --component-card-padding: 20px 16px 20px;
          --component-send-size: 48px;
        }
      }
      /**
       * Base styles – full-bleed background, body, layout.
       * Background always stretches to outer canvas; content in max-width container.
       */
      
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      /* Form elements: inherit font from page so <button>/<input> don't fall back
         to the browser's UA stylesheet (which defaults to ~13.3px). */
      button, input, select, textarea {
        font: inherit;
      }
      
      html {
        min-height: 100%;
      }
      
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'DM Sans', sans-serif;
        font-weight: 300;
        color: var(--text-dark);
        line-height: var(--line-height-normal);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--cream);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 40px 20px;
        position: relative;
        overflow: hidden;
      }
      
      /* Animated background blobs (C.Lab style) */
      body::before {
        content: '';
        position: fixed;
        width: 520px; height: 520px;
        background: radial-gradient(circle, #e8742a88 0%, #f0a06a44 45%, transparent 70%);
        border-radius: 50%;
        top: -100px; right: -80px;
        pointer-events: none;
        animation: floatBlob 8s ease-in-out infinite alternate;
      }
      body::after {
        content: '';
        position: fixed;
        width: 320px; height: 320px;
        background: radial-gradient(circle, #e8742a55 0%, transparent 70%);
        border-radius: 50%;
        bottom: 60px; left: -60px;
        pointer-events: none;
        animation: floatBlob 10s ease-in-out infinite alternate-reverse;
      }
      @keyframes floatBlob {
        from { transform: translate(0,0) scale(1); }
        to   { transform: translate(20px, 30px) scale(1.08); }
      }
      @media (prefers-reduced-motion: reduce) {
        body::before, body::after { animation: none; }
      }
      /* Build placeholder – asset kept for bundle compatibility, not shown */
      body { background-image: url("__ASSET_BG__"); background-size: 0 0; }
      
      :focus {
        outline: none;
      }
      :focus-visible {
        outline: 2px solid var(--orange);
        outline-offset: 2px;
      }
      
      /* Content wrapper – max-width 580px like .page in voorbeeld */
      .wrap {
        width: 100%;
        max-width: var(--layout-wrap-max-width);
        margin: 0 auto;
        padding: var(--layout-wrap-padding);
        position: relative;
      }
      
      @media print {
        body {
          background: #fff;
          color: #000;
        }
        .wrap {
          max-width: none;
          padding: 0;
        }
      }
      /**
       * Redesign components – same selectors/IDs as step-card.template.html.
       * Light-only; 768px base; full-bleed header and thinking bar.
       */
      
      /* ─── Page header (full-bleed; same background as body, no dark strip) ─── */
      .page-header {
        width: 100%;
        max-width: 580px;
        background: transparent;
        color: var(--text);
        padding: 0;
        margin-bottom: 20px;
        position: relative;
      }
      
      .page-header .wrap {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: start;
        padding: 0;
        max-width: var(--layout-wrap-max-width);
        margin: 0 auto;
        background: transparent;
      }
      
      .page-header .title,
      .page-header .subtitle,
      .page-header .byline {
        color: inherit;
      }
      
      /* Title – flows in grid row 1, 2 regels (max-width 260px), bold */
      .page-header .title {
        grid-column: 1;
        grid-row: 1;
        font-family: var(--font-serif);
        font-size: 28px;
        font-weight: 600;
        letter-spacing: -0.02em;
        line-height: 1.15;
        margin: 0;
        padding-right: 16px;
        color: var(--text-dark);
        max-width: 360px;
        text-wrap: balance;
      }
      
      /* Subtitle placed after card in .wrap container (hint) */
      .subtitle {
        text-align: center;
        color: var(--text-light);
        font-size: 12px;
        font-weight: 400;
        letter-spacing: 0.03em;
        margin: 22px 0 0;
        padding: 0;
        display: block;
      }
      
      /* Byline – flows in grid row 1 col 2 (right of title) */
      .page-header .byline {
        grid-column: 2;
        grid-row: 1;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: var(--space-1);
        margin: 0;
        font-size: 9px;
        font-weight: 500;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: var(--text-light);
      }
      
      /* "A business model by" is in the SVG; hide the separate text in redesign */
      .byline #byText {
        display: none;
      }
      
      .page-header .byline img,
      .page-header .byline svg {
        width: 126px;
        height: auto;
        display: block;
        margin-top: 5px;
      }
      
      /* ─── Stepper row: step title above + 11 steps; in header, inside 55% rounded block, no connecting lines ─── */
      .stepperRow {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
      }
      
      /* Header stepper row – visual container is now .page-header .wrap */
      .page-header .stepperRow {
        grid-column: 1 / -1;
        grid-row: 2;
        width: 100%;
        padding: 0;
        margin: 0;
        background: transparent;
        border: none;
        border-radius: 0;
        box-shadow: none;
      }
      
      .page-header .stepper {
        justify-content: space-between;
        width: 100%;
        gap: 0;
        margin-top: 16px;
      }
      
      .stepper {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 0;
        flex-wrap: nowrap;
        width: 100%;
      }
      
      /* Step item: label above bar (voorbeeld C.Lab) */
      .step-item {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        cursor: pointer;
        padding-right: 6px;
      }
      .step-item:last-child { padding-right: 0; }
      
      .step-item-label {
        font-size: 9px;
        letter-spacing: 0.03em;
        color: var(--text-light);
        font-weight: 400;
        margin-bottom: 5px;
        min-height: 9px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
        line-height: 1;
      }
      .step-item-label:empty {
        visibility: hidden;
        margin-bottom: 5px;
      }
      .step-item.active .step-item-label {
        color: var(--orange);
        font-weight: 500;
      }
      
      .step-bar {
        width: 100%;
        height: 4px;
        border-radius: 2px;
        background: rgba(0,0,0,0.12);
        transition: background 0.2s;
      }
      .step-item.active .step-bar { background: var(--orange); }
      .step-item:hover .step-bar { background: var(--orange-light); }
      .step-item.completed .step-bar { background: rgba(232, 116, 42, 0.38); }
      
      /* ─── Section title (inside card, next to badge) ─── */
      /* Visible when a main step starts. Hidden during substeps so cardDesc moves up. */
      .sectionTitle {
        font-size: 11px;
        font-weight: 400;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        margin: 0 0 12px;
        color: var(--text-light);
        line-height: 1.3;
      }
      
      /* Collapse when empty (substep) – content below shifts up naturally */
      .sectionTitle:empty {
        display: none;
      }
      
      /* Programmatic hide via hidden attribute */
      .sectionTitle[hidden] {
        display: none !important;
        margin: 0;
      }
      
      /* ─── Card – exact match voorbeeld ─── */
      .card {
        max-width: 100%;
        margin: 0 auto;
        padding: 28px 40px 28px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 28px;
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        box-shadow: 0 8px 40px rgba(60,40,20,.08), 0 2px 8px rgba(60,40,20,.04);
        position: relative;
        overflow: hidden;
      }
      
      .card::before {
        content: "";
        position: absolute;
        width: 220px;
        height: 220px;
        border-radius: 50%;
        background: radial-gradient(circle, #e8742a33 0%, transparent 70%);
        bottom: -60px;
        right: -40px;
        pointer-events: none;
      }
      
      /* Voorbeeld: badge + step-label verticaal, geen side-by-side */
      .cardInner {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0;
        position: relative;
        z-index: 1;
      }
      
      /* Badge = step-number in voorbeeld: 01 boven step-label, 44px, margin-bottom 2px, opacity .9 */
      .badge {
        display: block;
        width: 100%;
        font-variant-numeric: tabular-nums;
        font-family: 'DM Serif Display', serif;
        font-size: 44px;
        font-weight: 700;
        color: var(--orange);
        line-height: 1;
        margin-bottom: 2px;
        opacity: 0.9;
        background: transparent;
        border: none;
        border-radius: 0;
        position: relative;
      }
      
      .badge::after {
        display: none; /* Voorbeeld: geen streepje onder 01 */
      }
      
      .badge.loading::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 36px;
        height: 3px;
        border-radius: 2px;
        overflow: hidden;
        pointer-events: none;
        background: linear-gradient(90deg, transparent, var(--orange), transparent);
        background-size: 36px 3px;
        background-position: -18px 0;
        background-repeat: no-repeat;
        animation: badgeKnightRider 1.6s ease-in-out infinite;
      }
      
      @keyframes badgeKnightRider {
        0% { background-position: -18px 0; }
        50% { background-position: 18px 0; }
        100% { background-position: -18px 0; }
      }
      
      @media (prefers-reduced-motion: reduce) {
        .badge.loading::before {
          animation: none;
          background-position: 0 0;
        }
      }
      
      .cardTitle {
        display: none;
      }
      
      .presentationPreview {
        display: none;
        margin-top: var(--space-4);
        width: 100%;
        max-width: 100%;
        overflow: hidden;
      }
      
      .presentationPreview.visible {
        display: block;
      }
      
      .presentationThumbLink {
        display: block;
        width: 100%;
        max-width: 100%;
        overflow: hidden;
      }
      
      .presentationThumb {
        display: block;
        width: 100%;
        max-width: 100%;
        height: auto;
        border-radius: var(--radius-md);
        object-fit: contain;
      }
      
      .presentationActions {
        margin-top: var(--space-4);
      }
      
      .presentationDownload {
        display: inline-block;
        border: 1.5px solid var(--orange-border);
        background: rgba(255, 255, 255, 0.55);
        color: var(--orange);
        border-radius: var(--r-full);
        padding: 12px 22px;
        font-size: 14px;
        font-weight: 400;
        cursor: pointer;
        font-family: var(--font-sans);
        text-decoration: none;
        transition: background var(--t-fast), border-color var(--t-fast), box-shadow var(--t-fast);
      }
      
      .presentationDownload:hover {
        background: rgba(232, 116, 42, 0.09);
        border-color: var(--orange);
        box-shadow: var(--shadow-glow);
      }
      
      .cardDesc {
        margin: 0;
        padding: 0;
        font-size: 14px;
        font-weight: 300;
        line-height: 1.65;
        color: var(--text-mid);
        max-width: 100%;
        white-space: normal;
        text-align: left;
      }
      /* Grid alleen voor step-content met 2 kolommen; prestart gebruikt block (margin collapse) */
      .cardDesc.has-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0 var(--space-6);
      }
      
      .cardDesc > * {
        grid-column: 1 / -1;
      }
      
      .cardDesc > .cardSubheading:nth-of-type(3),
      .cardDesc > .cardSubheading:nth-of-type(3) + p {
        grid-column: 1;
      }
      
      .cardDesc > .cardSubheading:nth-of-type(4),
      .cardDesc > .cardSubheading:nth-of-type(4) + p {
        grid-column: 2;
      }

      .inlineNotice {
        margin-top: var(--space-3);
        padding: 10px 14px;
        font-size: 13px;
        line-height: 1.5;
        color: #7a4800;
        background: rgba(232, 116, 42, 0.10);
        border: 1px solid var(--orange-border);
        border-radius: var(--r-md);
        display: none;
      }
      
      .cardDesc p,
      .cardDesc .section-body {
        margin: 0 0 12px;
        font-size: 14.5px;
        color: var(--text-mid);
        line-height: 1.65;
        font-weight: 300;
      }
      
      .cardDesc:not(.has-grid) > p:first-of-type,
      .cardDesc .card-headline {
        font-family: var(--font-serif);
        font-size: 22px;
        font-weight: 600;
        color: var(--text-dark);
        line-height: 1.35;
        margin-bottom: 14px;
        max-width: 380px;
      }

      .cardDesc p:last-child {
        margin-bottom: 0;
      }

      /* Step-0 ASK screen: context line + main question layout (without changing button logic) */
      .cardDesc.is-step0-ask-layout {
        display: block;
      }

      .cardDesc.is-step0-ask-layout > p:first-of-type {
        font-family: var(--font-sans);
        font-size: 13.5px;
        font-weight: 400;
        font-style: italic;
        letter-spacing: 0.01em;
        line-height: 1.5;
        color: var(--text-light);
        margin: 0 0 5px;
      }

      .cardDesc.is-step0-ask-layout > p:nth-of-type(2) {
        font-family: var(--font-serif);
        font-size: 22px;
        font-weight: 600;
        line-height: 1.35;
        color: var(--text-dark);
        margin: 0 0 14px;
        max-width: 840px;
      }

      .cardDesc.is-step0-ask-layout > p + p {
        font-family: var(--font-serif);
        font-size: 22px;
        font-weight: 600;
        line-height: 1.35;
        color: var(--text-dark);
        margin: 0 0 14px;
        max-width: 840px;
      }

      .cardDesc .cardSubheading,
      .cardDesc strong,
      .cardDesc .section-title {
        font-family: var(--font-sans);
        font-size: 12px;
        font-weight: 500;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: var(--orange);
      }
      
      .cardDesc .section-title {
        font-weight: 700;
      }
      
      .cardDesc .cardSubheading,
      .cardDesc .section-title {
        margin: 0 0 8px;
      }
      
      .cardDesc strong {
        display: block;
        margin: 14px 0 8px;
      }
      
      .cardDesc strong:first-child {
        margin-top: 0;
      }
      
      .cardDesc .cardSubheading:first-child {
        margin-top: 0;
      }

      .cardDesc .structuredList {
        margin: 0 0 var(--space-4);
        padding-left: var(--space-7);
      }

      .cardDesc ul,
      .cardDesc ol {
        margin: 0 0 var(--space-4);
        padding-left: var(--space-7);
      }

      .cardDesc .structuredListBullet {
        list-style: none;
        padding-left: 0;
      }
      
      .cardDesc .structuredListBullet li {
        position: relative;
        padding-left: 18px;
      }
      
      .cardDesc .structuredListBullet li::before,
      .cardDesc ul li::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0.55em;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--orange);
      }
      
      .cardDesc ul li {
        position: relative;
        padding-left: 18px;
        list-style: none;
      }

      .cardDesc .structuredListOrdered {
        list-style: decimal;
      }

      .cardDesc .structuredList li {
        margin: 0 0 var(--space-2);
      }

      .cardDesc ul li,
      .cardDesc ol li {
        margin: 0 0 var(--space-2);
      }

      .cardDesc .structuredList li:last-child {
        margin-bottom: 0;
      }
      
      /* Section (prestart) – exact match voorbeeld */
      .cardDesc .section {
        margin-bottom: 14px;
      }
      .cardDesc .section:last-of-type {
        margin-bottom: 0;
      }
      
      /* Divider – exact match voorbeeld */
      .cardDesc .divider {
        height: 1px;
        background: rgba(0,0,0,0.07);
        margin: 14px 0;
        border: none;
        padding: 0;
      }
      
      /* Meta row – links uitgelijnd */
      .cardDesc .meta-row {
        display: flex;
        gap: 32px;
        flex-wrap: wrap;
        margin: 0;
        justify-content: flex-start;
        text-align: left;
      }
      .cardDesc .meta-item .meta-label {
        font-size: 11px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: var(--text-light);
        font-weight: 400;
        margin-bottom: 3px;
      }
      .cardDesc .meta-item .meta-value {
        font-size: 14.5px;
        color: var(--text-dark);
        font-weight: 600;
      }
      
      /* Deliverables (By the end you'll have) */
      .cardDesc .deliverables {
        display: flex;
        flex-direction: column;
        gap: 5px;
        margin-top: 2px;
      }
      .cardDesc .deliverable {
        display: flex;
        align-items: center;
        gap: 9px;
        font-size: 14.5px;
        color: var(--text-mid);
        font-weight: 300;
      }
      .cardDesc .deliverable-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--orange);
        flex-shrink: 0;
      }
      
      /* ─── Image placeholder (OPTIONAL) ─── */
      /* Design-time placeholder between cardDesc paragraphs.
         Safe to omit entirely – content flows normally without it.
         When present, shows a dashed outline where a future image will go. */
      .cardDesc-image-placeholder {
        min-height: 90px;
        margin: var(--space-4) 0 var(--space-6);
        border: 2px dashed var(--color-placeholder-image-border);
        border-radius: var(--radius-md);
        background: none;
      }
      
      /* Hide placeholder programmatically without removing from DOM */
      .cardDesc-image-placeholder[hidden] {
        display: none !important;
        margin: 0;
      }
      
      /* Actual image in cardDesc after first paragraph (see IMAGE-INSERTION-IMPLEMENTATION.md) */
      .cardDesc-image {
        display: block;
        width: 100%;
        height: auto;
        margin: var(--space-4) 0;
        border-radius: var(--radius-md);
        object-fit: cover;
      }
      
      /* Paragraph styling when cardDesc uses innerHTML with images */
      .cardDesc-para {
        margin: 0 0 var(--space-4);
        font-size: var(--font-size-lg);
        line-height: var(--line-height-relaxed);
        color: var(--color-text-secondary);
        white-space: pre-wrap;
      }
      
      .cardDesc-para:last-child {
        margin-bottom: 0;
      }
      
      /* ─── Statements panel ─── */
      .statementsPanel {
        margin-top: var(--space-5);
        margin-bottom: var(--space-5);
      }
      
      .statementsTitle {
        font-size: 9px;
        font-weight: 500;
        letter-spacing: 0.10em;
        text-transform: uppercase;
        color: var(--orange);
        margin-bottom: var(--space-2);
      }
      
      .statementsCount {
        font-size: 11px;
        font-weight: 300;
        font-style: italic;
        color: var(--text-light);
        margin-bottom: var(--space-3);
      }
      
      .statementsList {
        font-size: 13.5px;
        font-weight: 300;
        line-height: 1.55;
        color: var(--text-mid);
        white-space: normal;
      }

      .statementsListOrdered {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .statementsListItem {
        display: flex;
        align-items: flex-start;
        gap: 6px;
        margin: 0 0 4px;
      }

      .statementsListItem:last-child {
        margin-bottom: 0;
      }

      .statementsListNum {
        color: var(--orange);
        font-weight: 700;
        min-width: 18px;
      }

      .statementsListText {
        flex: 1 1 auto;
      }
      
      /* ─── Scoring panel ─── */
      .scoringPanel {
        display: none;
        margin-top: var(--space-5);
        margin-bottom: var(--space-5);
        max-width: 100%;
      }
      
      .scoringPanel.visible {
        display: block;
      }
      
      .scoringIntro {
        font-size: 14.5px;
        line-height: 1.6;
        color: var(--text-mid);
        font-weight: 300;
        margin-bottom: 8px;
        white-space: pre-wrap;
      }
      
      .scoringCluster {
        margin-bottom: 12px;
        padding-top: 10px;
        border-top: 1px solid rgba(0, 0, 0, 0.10);
      }
      
      .scoringClusterHeader {
        font-family: var(--font-sans);
        font-weight: 700;
        font-size: 12px;
        color: var(--orange);
        letter-spacing: 0.1em;
        text-transform: uppercase;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: var(--space-4);
        flex-wrap: wrap;
      }
      
      .scoringClusterHeader .themeName {
        flex: 1 1 auto;
      }
      
      .scoringClusterHeader .avgScore,
      .scoringClusterHeader .filledCount {
        display: inline-flex;
        align-items: center;
        background: rgba(232, 116, 42, 0.10);
        border: 1px solid rgba(232, 116, 42, 0.22);
        border-radius: var(--r-full);
        padding: 3px 10px;
        font-size: 10px;
        color: var(--orange);
        font-weight: 500;
        letter-spacing: 0.04em;
      }
      
      .scoringClusterRows {
        display: flex;
        flex-direction: column;
        gap: var(--space-3);
      }
      
      .scoringRow {
        display: flex;
        align-items: center;
        gap: var(--space-4);
      }
      
      .scoringRow .statementText {
        flex: 1 1 auto;
        font-size: var(--font-size-base);
        line-height: 1.4;
        color: var(--text);
      }
      
      .scoringRow input.scoreInput {
        width: 48px;
        min-width: 48px;
        height: 38px;
        padding: 0;
        font-size: 14px;
        font-weight: 500;
        text-align: center;
        border: 1.5px solid rgba(0, 0, 0, 0.10);
        border-radius: var(--r-sm);
        background: rgba(255, 255, 255, 0.80);
        color: var(--text-dark);
        outline: none;
        transition: border-color var(--t-fast), box-shadow var(--t-fast);
      }
      
      .scoringRow input.scoreInput:focus {
        border-color: var(--orange-light);
        box-shadow: var(--shadow-glow);
      }
      
      .scoringContinueWrap {
        margin-top: var(--space-10);
      }
      
      .scoringContinueWrap .btn {
        min-width: 140px;
      }
      
      .scoringContinueWrap .btn:disabled {
        opacity: 1;
        cursor: not-allowed;
      }
      
      /* ─── Prompt ─── */
      .prompt {
        font-family: var(--font-serif);
        font-size: 22px;
        font-weight: 600;
        margin: var(--space-4) 0 var(--space-4);
        letter-spacing: -0.01em;
        line-height: 1.4;
        white-space: pre-wrap;
        color: var(--text-dark);
      }

      .prompt.with-divider {
        border-top: 1px solid rgba(0, 0, 0, 0.10);
        padding-top: 18px;
        margin-top: 14px;
      }

      .prompt.choice-pending {
        color: var(--text-light);
      }
      
      /* ─── Input + Send (textbox background: top-right, no scale) ─── */
      .inputWrap {
        display: flex;
        align-items: flex-end;
        gap: var(--space-4);
        margin-top: var(--space-4);
        width: 100%;
        position: relative;
      }
      
      .inputWrap textarea {
        width: 100%;
        min-height: var(--component-input-min-height);
        padding: 13px 64px 13px 16px;
        font-size: 14px;
        font-weight: 300;
        color: var(--text-dark);
        line-height: 1.6;
        border: 1px solid rgba(0, 0, 0, 0.10);
        border-radius: 14px;
        resize: vertical;
        outline: none;
        font-family: var(--font-sans);
        transition: border-color var(--t-fast), box-shadow var(--t-fast);
        background-color: rgba(255, 255, 255, 0.72);
        background-image: url("__ASSET_TEXTBOX_BG__");
        background-repeat: no-repeat;
        background-position: top right;
        background-size: auto;
      }

      .inputWrap.is-step0-ask-layout textarea {
        min-height: var(--component-input-min-height);
      }
      
      .inputWrap textarea::placeholder {
        color: var(--text-placeholder);
      }
      
      .inputWrap textarea:focus {
        border-color: var(--orange-light);
        box-shadow: var(--shadow-glow);
      }
      
      .inputWrap textarea:disabled {
        background-color: var(--cream-dark);
        background-image: none;
        color: var(--text-placeholder);
        cursor: not-allowed;
      }
      
      /* Send button – dark fill, orange on hover */
      .send {
        position: absolute;
        right: 12px;
        bottom: 12px;
        width: var(--component-send-size);
        height: var(--component-send-size);
        min-width: var(--component-send-size);
        min-height: var(--component-send-size);
        border: none;
        border-radius: 50%;
        background: var(--text-dark);
        color: #fff;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background var(--t-fast), transform var(--t-fast) var(--spring);
      }
      
      .send:hover:not(:disabled) {
        background: var(--orange);
        transform: scale(1.09);
      }
      
      .send img,
      .send svg {
        width: 24px;
        height: 24px;
        object-fit: contain;
      }
      
      .send:disabled {
        background: var(--cream-dark);
        color: var(--text-placeholder);
        cursor: not-allowed;
      }
      
      /* ─── Choice buttons (cream bg, orange border/text, pill shape) ─── */
      .choiceWrap {
        display: flex;
        flex-direction: column;
        gap: var(--space-4);
        margin-top: var(--space-4);
        width: 100%;
        align-self: stretch;
      }
      
      .choiceBtn {
        width: 100%;
        padding: 12px 22px;
        font-size: 14px;
        font-weight: 600;
        text-align: left;
        border: 1.5px solid var(--orange-border);
        border-radius: var(--r-full);
        background: rgba(255, 255, 255, 0.55);
        color: var(--orange);
        cursor: pointer;
        font-family: var(--font-sans);
        transition: background var(--t-fast) var(--ease), transform var(--t-fast) var(--spring), border-color var(--t-fast), box-shadow var(--t-fast);
      }
      
      .choiceBtn:hover:not(:disabled) {
        background: rgba(232, 116, 42, 0.09);
        border-color: var(--orange);
        box-shadow: var(--shadow-glow);
        transform: translateY(-1px);
      }
      
      .choiceBtn:disabled {
        background: var(--cream-dark);
        border-color: var(--divider);
        color: var(--text-placeholder);
        cursor: not-allowed;
      }
      
      .choiceError {
        padding: var(--space-4) var(--space-5);
        font-size: var(--font-size-sm);
        color: var(--color-text-muted);
      }

      .wordingChoiceWrap {
        display: none;
        flex-direction: column;
        gap: var(--space-3);
        margin-top: var(--space-4);
      }

      .wordingChoiceHeading {
        font-size: 9px;
        font-weight: 400;
        letter-spacing: 0.10em;
        text-transform: uppercase;
        color: var(--text-light);
        margin-bottom: 8px;
      }

      .wordingChoiceCard {
        border: 1px solid var(--divider);
        border-radius: var(--r-lg);
        background: rgba(255, 255, 255, 0.60);
        padding: 14px 16px;
      }

      .wordingChoiceList {
        margin: 0;
        padding-left: 0;
        max-height: 180px;
        overflow-y: auto;
        list-style: none;
      }

      .wordingChoiceList li {
        margin: 0 0 var(--space-2) 0;
        position: relative;
        padding-left: 16px;
      }

      .wordingChoiceList li::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0.55em;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--orange);
      }

      .wordingChoiceText {
        white-space: pre-wrap;
        margin: 0 0 10px 0;
        font-size: 9px;
        font-weight: 700;
        letter-spacing: 0.10em;
        text-transform: uppercase;
        color: var(--text-light);
      }

      .wordingChoiceSelectBtn {
        width: 100%;
        margin-top: 8px;
        background: rgba(232, 116, 42, 0.08);
        border: 1.5px solid rgba(232, 116, 42, 0.18);
        border-radius: 10px;
        padding: 9px 13px;
        font-size: 13.5px;
        color: var(--orange);
        text-align: left;
        justify-content: flex-start;
      }
      
      .wordingChoiceSelectBtn:hover:not(:disabled) {
        background: rgba(232, 116, 42, 0.12);
        border-color: var(--orange-border);
      }

      .wordingChoiceInstruction {
        font-size: var(--font-size-sm);
        font-weight: 400;
        color: var(--text-mid);
      }
      
      /* ─── Thinking (in-card text, for widget) ─── */
      .thinking {
        margin: 0;
        color: var(--muted);
        font-weight: var(--font-weight-medium);
      }
      
      /* ─── Thinking bar (hidden – animation lives on .badge.loading instead) ─── */
      /* HTML kept for widget compatibility; visually replaced by badge animation. */
      .thinking-bar {
        display: none;
      }
      
      body.has-thinking-bar {
        padding-bottom: 0;
      }
      
      /* ─── Controls row ─── */
      .row {
        display: flex;
        justify-content: flex-start;
        gap: var(--space-4);
        margin-top: 0; /* CTA heeft eigen margin-top 18px; voorbeeld: 18px totaal */
        flex-wrap: wrap;
        align-items: flex-start;
      }
      
      .btn {
        display: inline-flex;
        justify-content: flex-start;
        text-align: left;
        border: 1.5px solid rgba(0, 0, 0, 0.12);
        background: transparent;
        color: var(--text-mid);
        border-radius: var(--r-full);
        padding: 12px 22px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        font-family: var(--font-sans);
        transition: background var(--t-fast) var(--ease), transform var(--t-fast) var(--spring), border-color var(--t-fast), box-shadow var(--t-fast);
      }
      
      .btn:hover:not(:disabled) {
        transform: translateY(-1px);
      }
      
      .btn.primary {
        border-color: var(--text-dark);
        background: var(--text-dark);
        color: #fff;
      }
      
      .btn.primary:hover:not(:disabled) {
        background: var(--orange);
        border-color: var(--orange);
        box-shadow: 0 4px 18px rgba(232, 116, 42, 0.30);
      }
      
      .btn:disabled {
        background: var(--cream-dark);
        border-color: var(--divider);
        color: var(--text-placeholder);
        cursor: not-allowed;
      }
      
      #btnStart {
        border-radius: 100px;
        width: fit-content;
        max-width: 100%;
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 16px 28px 16px 24px;
        margin-top: 10px;
        transition: background 0.2s, transform 0.15s;
      }
      #btnStart:hover:not(:disabled) {
        transform: translateY(-1px);
      }
      #btnStart .cta-arrow {
        width: 28px;
        height: 28px;
        background: var(--orange);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        transition: background 0.2s;
      }
      #btnStart:hover:not(:disabled) .cta-arrow {
        background: rgba(255,255,255,0.25);
      }
      #btnStart .cta-arrow svg {
        width: 13px;
        height: 13px;
      }
      
      .startHint {
        color: var(--muted);
        font-weight: var(--font-weight-medium);
        margin-left: var(--space-1);
      }
      
      /* ─── Status (hidden) ─── */
      .status {
        display: none;
      }
      
      /* ─── Debug overlay ─── */
      #debugOverlay {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        max-height: 220px;
        overflow: auto;
        background: rgba(28, 28, 31, 0.94);
        color: #e8e8ed;
        font-family: ui-monospace, monospace;
        font-size: var(--font-size-xs);
        line-height: 1.35;
        padding: var(--space-4);
        border-top: 1px solid var(--line);
        white-space: pre-wrap;
        word-break: break-word;
        z-index: 100;
      }
      
      #debugOverlay.visible {
        display: block;
      }
      
      /* ─── Tablet: scale down byline logo (logo blijft) ─── */
      @media (max-width: 600px) {
        .page-header .byline img,
        .page-header .byline svg {
          width: 100px;
        }
      }
      
      /* ─── Mobile: reflow ─── */
      @media (max-width: 480px) {
        .page-header .wrap {
          grid-template-columns: 1fr;
        }
      
        .page-header .title {
          padding-right: 0;
        }
      
        .page-header .byline {
          grid-column: 1;
          grid-row: 2;
          align-items: flex-start;
          margin-top: var(--space-2);
        }
      
        .page-header .stepperRow {
          grid-row: 3;
        }
      
        .page-header .stepper {
          margin-top: 28px;
        }
      
        .page-header .byline img,
        .page-header .byline svg {
          width: 100px;
        }
      
        .stepper {
          gap: 0;
        }
      
        .inputWrap textarea {
          padding-right: 58px;
        }
      }
      
    </style>
  </head>
